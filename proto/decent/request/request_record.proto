syntax = "proto3";
package decent.request;

option go_package = "Decent/x/request/types";
import "decent/request/miner_response.proto"; 

message RequestRecord {
  string uUID = 1; 
  string tXhash = 2; 
  string network = 3; 
  string from = 4; 
  string address = 5; 
  int32 score = 6; 
  string oracle = 7; 
  int32 block = 8; 
  int32 stage = 9; 
  MinerResponse miners = 10; 
  string creator = 11;
}

